
<div *ngIf="businessUnit">
    <h2><span jhiTranslate="pipApp.businessUnit.detail.title">Business Unit</span> {{businessUnit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pipApp.businessUnit.unitName">Unit Name</span></dt>
        <dd>
            <span>{{businessUnit.unitName}}</span>
        </dd>
        <dt><span jhiTranslate="pipApp.businessUnit.size">Size</span></dt>
        <dd>
            <span>{{businessUnit.size}}</span>
        </dd>
        <!--<dt><span jhiTranslate="pipApp.businessUnit.address">Address</span></dt>-->
        <!--<dd>-->
            <!--<span>{{businessUnit.address}}</span>-->
        <!--</dd>-->
        <dt><span jhiTranslate="pipApp.businessUnit.industry">Industry(s)</span></dt>
        <dd>
            <span *ngFor="let industry of businessUnit.industries; let last = last">
                <a [routerLink]="['/industry', industry?.id ]">{{industry.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'business-unit/'+ businessUnit.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
