<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBusinessUnitLabel" jhiTranslate="pipApp.businessUnit.home.createOrEditLabel">Create or edit a Business Unit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!businessUnit.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="businessUnit.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pipApp.businessUnit.unitName" for="field_unitName">Unit Name</label>
            <input type="text" class="form-control" name="unitName" id="field_unitName"
                [(ngModel)]="businessUnit.unitName" required />
            <div [hidden]="!(editForm.controls.unitName?.dirty && editForm.controls.unitName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.unitName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pipApp.businessUnit.size" for="field_size">Size</label>
            <input type="text" class="form-control" name="size" id="field_size"
                [(ngModel)]="businessUnit.size"  />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="form-control-label" jhiTranslate="pipApp.businessUnit.address" for="field_address">Address</label>-->
            <!--<input type="text" class="form-control" name="address" id="field_address"-->
                <!--[(ngModel)]="businessUnit.address"  />-->
        <!--</div>-->

        <div class="form-group">
            <label jhiTranslate="pipApp.businessUnit.industry" for="field_industry">Industry(s)</label>
            <select class="form-control" id="field_industry" multiple name="industry" [(ngModel)]="businessUnit.industries">
                <option [ngValue]="getSelected(businessUnit.industries, industryOption)" *ngFor="let industryOption of industries; trackBy: trackIndustryById">{{industryOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
