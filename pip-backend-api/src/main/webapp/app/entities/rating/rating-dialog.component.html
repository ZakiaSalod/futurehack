<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRatingLabel" jhiTranslate="pipApp.rating.home.createOrEditLabel">Create or edit a Rating</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rating.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rating.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pipApp.rating.stars" for="field_stars">Stars</label>
            <input type="number" class="form-control" name="stars" id="field_stars"
                [(ngModel)]="rating.stars"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pipApp.rating.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="rating.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === rating.user?.id ? rating.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
